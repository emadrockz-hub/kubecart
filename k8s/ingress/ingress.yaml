apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubecart-ingress
  namespace: demo
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /api/$1$2$3
spec:
  ingressClassName: nginx
  rules:
    - host: kubecart.local
      http:
        paths:
          # UI (no rewrite needed; serve static)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ui-service
                port:
                  number: 80

          # Identity
          - path: /api/(auth)(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: identity-service
                port:
                  number: 80

          # Catalog
          - path: /api/(catalog)(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: catalog-service
                port:
                  number: 80

          # Orders
          - path: /api/(orders)(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: orders-service
                port:
                  number: 80
